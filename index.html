<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Survey</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Survey</h1>
    <form id="appointment">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="favfood">What is your favorite food?</label>
        <select class="form-control" id="favfood">
          <option>Curry</option>
          <option>Pizza</option>
          <option>Tacos</option>
          <option>Burgers and Fries</option>
        </select>
      </div>
      <label for="music">What is your favorite music?</label>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="classical" checked>
          Classical
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="rock">
          Rock
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="punk">
          Punk
        </label>
      </div>
      <div class="form-group">
        <label for="born">When is your date of birth?</label>
          <input id="born" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
      </div>
      <button type="submit" class="btn btn-dark">Submit!</button>
      <div id="output">
      </div>
    </form>
  </div>
</body>
</html>
